<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='./css/style.css')}}">
    <script  src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <title>Cadastro</title>
</head>
<body class="bg-dark">
    <header>
        <nav class="w-100 p-4 navbar navbar-expand-lg bg-body-tertiary" aria-label="Eleventh navbar example">
          <div class="container-fluid">
            <div>
              <a class="navbar-brand" href="/">SENAC-BANK</a>
            </div>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarsExample09">
              <ul class="navbar-nav p-2">
                <li class="nav-item m-1">
                  <a class="d-block w-100 btn btn-outline-primary" aria-current="page" href="/login">LOGIN</a>
                </li>
    
                <li class="nav-item m-1">
                  <a class="d-block w-100 btn btn-primary" aria-current="page" href="/cadastro">Cadastro</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

    <main class="d-flex flex-column justify-content-center align-items-center mt-5">
        <div class="container-form rounded-4 p-5 bg-body-tertiary">
            <form id="cadastro-form" action="/cadastro" method="POST">
                <h1 class="h3 mb-3 fw-normal">Cadastro</h1>
            
                <div class="form-floating">
                <input type="text" class="form-control" id="nome floatingInput" name="nome" placeholder="name@example.com">
                <label for="nome">Login</label>
                </div>
                <div class="form-floating">
                <input type="password" name="senha" class="form-control" id="senha floatingPassword" placeholder="Password">
                <label for="floatingPassword password">Senha</label>
                </div>
            
                <div class="my-3">
                    <a class="btn btn-link" href="/login">Já tem conta? Clique aqui!</a>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Cadastrar</button>
            </form>
        </div>
    </main>
    
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-white text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-white">© 2024 Company, Inc</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-white" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
            <li class="ms-3"><a class="text-white" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
            <li class="ms-3"><a class="text-white" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
          </ul>
        </footer>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
       // Verifica se há mensagens flash
       const messages = {{ get_flashed_messages(with_categories=True) | tojson }};
       if (messages.length > 0) {
           // Exibe pop-up para cada mensagem
           messages.forEach(([category, message]) => {
               Swal.fire({
                   icon: category  === 'success' ? 'success' : 'info',
                   title: category.charAt(0).toUpperCase() + category.slice(1),
                   text: message
               });
           });
       }
   });
</script>
</body>
</html>
